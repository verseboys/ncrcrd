{% load wagtailimages_tags wagtailcore_tags%}
<div class="d-flex">
  <div class="picture-container">
  {% image value.picture max-180x180 class="picture" %}
  </div>
  <div class="text d-flex flex-column">
    {% if value.link %}
        <a href="{{ value.link }}" target="_blank"><h3 class="title">{{ value.title }}</h3></a>
    {% else %}
        <h3 class="title">{{ value.title }}</h3>
    {% endif %}
    <h4 class="author">作者：{{ value.author }}</h4>
    <p class="description">{{ value.description }}</p>
  </div>
</div>
